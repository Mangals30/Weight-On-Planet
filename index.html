<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="shortcut icon" href="./images/solar.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">
</head>
<body>
  <div class="wrapper">
    <h1>Calculate a weight of an object on a planet</h1>
    <div class="input-grid">
      <input type="text" name="mass" id="mass" placeholder="Mass in Kilogram">
      <select name="planet" id="planet">
        <option value="" disabled selected>--select a planet--</option>
        <option value="earth">Earth</option>
        <option value="moon">Moon</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="pluto">Pluto</option>
      </select>
      <button class="btn">Calculate Weight</button>
    </div>
    <div class="display-grid">
      <div class="error-message"></div>
      <div class="planet-image"></div>
      <div class="planet-info">
      <div class="planet-weight"></div>
      </div>
    </div>
  </div>
  <script src="./js/functions.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
